<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="content">

        <h1 class="logo">Contact <span>Me</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form id="form" action="https://formspree.io/f/meqwgyek" method="POST">
                    <p>
                        <label>FullName</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email Adress</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Message</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Argentina, Misiones</li>
                    <li><i class="fas fa-phone"></i> (3757) 617225</li>
                    <li><i class="fas fa-envelope-open-text"></i>sebastianeg50@gmail.com</li>
                </ul>
                <p>The answer is immediate by any means. In the event of any problem whith contact, call the number 3757447968.</p>
                <p>Developed by Nicolás M. Gómez</p>
            </div>
        </div>
    </div>
    <script>
        const $form = document.querySelector('#form')
    
        $form.addEventListener('submit', handleSubmit)

    
        async function handleSubmit(event) {
          event.preventDefault()
          const form = new FormData(this)
          const response = await fetch(this.action, {
          method: this.method,
          body: form,
          headers: {
            'Accept': 'application/json'
          }
        })
        if (response.ok){
            this.reset()
            alert('Gracias por contactarme, te escribire pronto :)')
         }
        }
      </script>
</body>
</html>
